<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login | registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- leftside -->
      <div class="left-side">
        <div class="logo">
          <img
            class="logo-img"
            src="https://freedesignfile.com/upload/2015/02/Colored-company-logos-creative-design-04.jpg"
            alt="logo"
          />
        </div>
        <h2>lorum ipsum</h2>
        <p class="description">Welcome to Our Platform!. Lorem ipsum dolor, sit amet consectetur adipisicing elit. Possimus.</p>
      </div>
      <!-- rightside -->
      <div class="right-side">
        <input type="radio" name="tab" id="tab-register" hidden />
        <input type="radio" name="tab" id="tab-login" checked hidden />

        <div class="card-container">
          <div class="card-header">
            <p class="toggle-text">
              <label for="tab-login">Login</label>
            </p>
            <p class="toggle-text">
              <label for="tab-register">Register</label>
            </p>
          </div>

          <div class="card-face card-front">
            <form>
              <input type="text" placeholder="Username" required />
              <input type="password" placeholder="Password" required />
              <a href="#" class="forgot-link">Forgot Password?</a>
              <button type="submit">Login</button>
            </form>
          </div>

          <div class="card-face card-back">
            <form>
              <input type="text" placeholder="Username" required />
              <input type="email" placeholder="Email" required />
              <input type="password" placeholder="Password" required />
              <button type="submit">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
